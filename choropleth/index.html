<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <title>freeCodeCamp Project: Visualize Data with a Choropleth Map</title>
  </head>
  <body>
    <div class="heading">
      <h1 id="title">United States Educational Attainment</h1>
      <div id="description">
        Percentage of adults age 25 and older with a bachelor's degree or higher
        (2010-2014)
      </div>
    </div>

    <div id="wrapper" class="wrapper">
      <div id="tooltip" class="tooltip">
        <div class="tooltip-county" id="county"></div>
        <div class="tooltip-value"><span id="value"></span></div>
      </div>
    </div>

    <p class="source">
      Source:
      <a
        href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx"
      >
        USDA Economic Research Service
      </a>
    </p>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./chart.js"></script>
  </body>
</html>
