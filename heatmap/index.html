<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <title>freeCodeCamp Project: Visualize Data with a Heat Map</title>
  </head>
  <body>
    <div class="container">
      <div id="heading" class="heading">
        <h1 id="title">Monthly Global Land-Surface Temperature</h1>
        <h2 id="description">1753 - 2015: base temperature 8.66&deg;C</h2>
      </div>

      <div id="wrapper" class="wrapper">
        <div id="tooltip" class="tooltip">
          <div class="tooltip-date"><span id="date"></span></div>
          <div class="tooltip-temperature">
            Surface Temperature: <span id="temp"></span>
          </div>
          <div class="tooltip-variance">
            Variance: <span id="variance"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./chart.js"></script>
  </body>
</html>
