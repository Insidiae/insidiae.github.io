<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="jscalc.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous"></script>
    <title>JavaScript Calculator</title>
</head>

<body>
    <div class="container">
        <h3>JAVASCRIPT CALCULATOR</h3>
        
        <div id="display">0</div>
        
        <div class="row">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="clear" value="ac">AC</button>
            <button class="clear" value="ce">CE</button>
        </div>

        <div class="row">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="optr" value="*">x</button>
            <button class="optr" value="/">/</button>
        </div>

        <div class="row">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="optr" value="+">+</button>
            <button class="optr" value="-">-</button>
        </div>

        <div class="row bottom">
            <button value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="optr" value="neg">+/-</button>
            <button class="eval" value="=">=</button>
        </div>
    </div>
    
    <script type="text/javascript" src="jscalc.js"></script>
</body>

</html>
