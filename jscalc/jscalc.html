<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="jscalc.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous"></script>
    <title>JavaScript Calculator</title>
</head>

<body>
    <div class="container">
        <h3>JAVASCRIPT CALCULATOR</h3>

        <div id="display">0</div>

        <div class="keypad">
              <button id="seven" value="7">7</button>
              <button id="eight" value="8">8</button>
              <button id="nine" value="9">9</button>
              <button id="clear" class="clear" value="ac">AC</button>
              <button class="clear" value="ce">CE</button>

              <button id="four" value="4">4</button>
              <button id="five" value="5">5</button>
              <button id="six" value="6">6</button>
              <button id="multiply" class="optr" value="*">x</button>
              <button id="divide" class="optr" value="/">/</button>

              <button id="one" value="1">1</button>
              <button id="two" value="2">2</button>
              <button id="three" value="3">3</button>
              <button id="add" class="optr" value="+">+</button>
              <button id="subtract" class="optr" value="-">-</button>

              <button id="zero" value="0">0</button>
              <button id="decimal" class="decimal" value=".">.</button>
              <button class="optr" value="neg">+/-</button>
              <button id="equals" class="eval" value="=">=</button>
        </div>
    </div>

    <script type="text/javascript" src="jscalc.js"></script>
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</body>

</html>
