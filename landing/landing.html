      <nav id="nav-bar" class="nav-bar">

      <section id="intro" class="intro">
        <img

          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <section id="contact" class="contact">
        <!-- TODO: Add more input fields to this form, maybe? -->
        <!-- This should be where the user can order the product -->
        <form
          method="POST"
          action="https://www.freecodecamp.com/email-submit"
          id="form"
          class="form"
        >
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            class="form__input"
            required
          />
          <input id="submit" type="submit" class="form__submit" />
        </form>
