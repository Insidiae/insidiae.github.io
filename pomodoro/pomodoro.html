<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pomodoro.css">
    <title>freeCodeCamp Project: Pomodoro Clock</title>
</head>

<body>
    <div class="container">
        <h1>Pomodoro Clock</h1>
        <div class="timer-input">
            <h3 id="session-label">Session Length</h3>
            <h3 id="break-label">Break Length</h3>
            
            <div class="row">
                <button id="session-decrement">v</button>
                <p id="session-length">25</p>
                <button id="session-increment">^</button>
            </div>
            <div class="row">
                <button id="break-decrement">v</button>
                <p id="break-length">5</p>
                <button id="break-increment">^</button>
            </div>
        </div>
        
        <div class="timer-output">
            <h2 id="timer-label">Session</h2>
            <p id="time-left">25:00</p>
        </div>
        
        <div class="timer-controls">
            <button id="start_stop">|></button>
            <button id="reset">O</button>
        </div>
    </div>
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</body>

</html>
