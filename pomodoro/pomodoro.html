<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet"> 
    <link rel="stylesheet" href="pomodoro.css">
    <title>freeCodeCamp Project: Pomodoro Clock</title>
</head>

<body>
    <div class="container">
        <h1>Pomodoro Clock</h1>
        <div class="timer-input">
            <h3 id="session-label">Session Length</h3>
            <button value="1" class="ses-inc-dec" id="session-increment"><i class="fa fa-angle-up fa-2x" aria-hidden="true"></i></button>
            <button value="-1" class="ses-inc-dec" id="session-decrement"><i class="fa fa-angle-down fa-2x" aria-hidden="true"></i></button>
            <p id="session-length"></p>
            
            <h3 id="break-label">Break Length</h3>
            <button value="1" class="br-inc-dec" id="break-increment"><i class="fa fa-angle-up fa-2x" aria-hidden="true"></i></button>
            <button value="-1" class="br-inc-dec" id="break-decrement"><i class="fa fa-angle-down fa-2x" aria-hidden="true"></i></button>
            <p id="break-length"></p>
        </div>

        <div class="timer-output">
            <h2 id="timer-label">Session</h2>
            <p id="time-left"></p>
        </div>

        <div class="timer-controls">
            <button id="start_stop"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button id="reset"><i class="fa fa-repeat" aria-hidden="true"></i></button>
        </div>
    </div>
    <script src="pomodoro.js"></script>
</body>

</html>
