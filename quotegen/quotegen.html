<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <title>JoJo's Bizzare Random Quote Generator</title>
        
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class = "container-fluid">
            <h2 class = "text-center text-responsive outlineText">Jojo's Bizzare Random Quote Generator</h2>
            <div class = "quote-box">
                <div class = "quote-text">     
                    <blockquote>
                        <p><i class="fa fa-quote-left" aria-hidden="true"></i><span id="quote"> Quotes go here!</span> <i class="fa fa-quote-right" aria-hidden="true"></i></p>
                        <footer><cite id = "author">Author McGoeshere, Source Material</cite></footer>
                    </blockquote>
                </div>
                <div class = "row">
                    <div class = "col-xs-4">
                        <button class = "btn btn-block btn-info" onClick=tweetIt()><i class="fa fa-twitter" aria-hidden="true"></i></button>
                    </div>
                    <div class = "col-xs-4">
                        <button class = "btn btn-block btn-primary" onClick=newQuote()>New Quote</button>
                    </div>
                </div>
          </div>
        </div>
        
    <script src="quotegen.js"></script>    
        <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
