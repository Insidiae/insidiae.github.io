<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="tictactoe.css">
    <title>freeCodeCamp: Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Tic Tac Toe!</h1>

        <div class="ttt">
            <div class="ttt__table">
                <div class="ttt__table__cell" id="0"><i></i></div>
                <div class="ttt__table__cell" id="1"><i></i></div>
                <div class="ttt__table__cell" id="2"><i></i></div>
                <div class="ttt__table__cell" id="3"><i></i></div>
                <div class="ttt__table__cell" id="4"><i></i></div>
                <div class="ttt__table__cell" id="5"><i></i></div>
                <div class="ttt__table__cell" id="6"><i></i></div>
                <div class="ttt__table__cell" id="7"><i></i></div>
                <div class="ttt__table__cell" id="8"><i></i></div>
            </div>
            <div class="ttt__overlay">
                <div class="ttt__overlay__container">
                    <h2 class="ttt__overlay__text">Choose your player</h2>
                    <button class="ttt__overlay__select" id="X">X</button>
                    <button class="ttt__overlay__select" id="O">O</button>
                </div>
            </div>
        </div>

        <button class="replay" onclick="resetGame()">Play Again</button>
    </div>

    <script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
