<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>SVG Flags</title>
  </head>
  <body>
    <svg
      version="1.1"
      baseProfile="full"
      xmlns="http://www.w3.org/2000/svg"
      id="bahamas"
    >
      <rect x="0" y="100" width="600" height="100" fill="#FFC72C" />
      <path d="m0 0l260 150l-260 150" />
    </svg>

    <svg
      version="1.1"
      baseProfile="full"
      xmlns="http://www.w3.org/2000/svg"
      id="jamaica"
    >
      <g stroke="#fed100" stroke-width="50">
        <polygon points="-300 -150, 300 150, -300 450" />
        <polygon points="900 -150, 300 150, 900 450" />
      </g>
    </svg>

    <svg
      version="1.1"
      baseProfile="full"
      xmlns="http://www.w3.org/2000/svg"
      id="macedonia"
    >
      <g fill="#ffe600">
        <polygon points="0 0, 600 300, 510 300, 90 0" />
        <polygon points="270 0, 330 300, 270 300, 330 0" />
        <polygon points="600 0, 0 300, 90 300, 510 0" />
        <polygon points="0 120, 600 180, 600 120, 0 180" />
        <circle cx="300" cy="150" r="50" stroke="#d20000" stroke-width="10" />
      </g>
    </svg>

    <svg
      version="1.1"
      baseProfile="full"
      xmlns="http://www.w3.org/2000/svg"
      id="south-korea"
    >
      <g transform="rotate(30 300 200)">
        <rect x="100" y="150" width="15" height="100" />
        <rect x="125" y="150" width="15" height="100" />
        <rect x="150" y="150" width="15" height="100" />

        <rect x="440" y="150" width="15" height="45" />
        <rect x="440" y="205" width="15" height="45" />
        <rect x="465" y="150" width="15" height="45" />
        <rect x="465" y="205" width="15" height="45" />
        <rect x="490" y="150" width="15" height="45" />
        <rect x="490" y="205" width="15" height="45" />
      </g>

      <g transform="rotate(-30 300 200)">
        <rect x="100" y="150" width="15" height="100" />
        <rect x="125" y="150" width="15" height="45" />
        <rect x="125" y="205" width="15" height="45" />
        <rect x="150" y="150" width="15" height="100" />

        <rect x="440" y="150" width="15" height="45" />
        <rect x="440" y="205" width="15" height="45" />
        <rect x="465" y="150" width="15" height="100" />
        <rect x="490" y="150" width="15" height="45" />
        <rect x="490" y="205" width="15" height="45" />
      </g>

      <circle cx="300" cy="200" fill="#cd2e3a" r="90" />
      <path
        fill="#0047a0"
        d="M300 200a45 45 0 0 1 78 45a90 90 0 1 1 -78 -135"
      />
      <path
        fill="#cd2e3a"
        d="M300 200a45 45 0 0 1 -78 -45a90 90 0 0 1 78 -45"
      />
    </svg>
  </body>
</html>
