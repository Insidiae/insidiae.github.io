<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Annoy-O-Matic</title>
</head>

<body>
    <h1>Annoy-omatic v2</h1>
    <ul>
        <li>Ask the user "Are we there yet"</li>
        <li>Keep asking again until they enter "yes" OR "yeah"</li>
        <li>Then, alert "Yay, we finally made it!"</li>
    </ul>
    <p><strong>BONUS: A user can enter any string as long as it contains "yes" in it</strong></p>
    <script src="annoyomatic.js" type="text/javascript"></script>
</body>

</html>
