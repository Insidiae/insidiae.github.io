<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="paperExercise.css">
    <script type="text/javascript" src="resources/paper-full.min.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        for (var i = 0; i < 14; i++) {
            for (var j = 0; j < 7; j++) {
                new Path.Circle(new Point(i * 100, j * 100), 10)
                    .fillColor = "rgb(" + (10 * (i + 1)) + ", " + (20 * (j + 1)) + ", " + (5 * (i + 1) * (j + 1)) + ")";
            }
        }
    </script>
    <title>Paper.js Exercise</title>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
